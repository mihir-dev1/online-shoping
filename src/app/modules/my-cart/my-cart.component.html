<p-toast></p-toast>
<div class="task-top-content-left">
  <button class="btn btn-lightgreen body-bold" routerLink="/">
    <img src="assets/images/icons/left-arrow-lightgreen.svg" class="img-fluid" /><span>Back</span>
  </button>
</div>
<section class="h-100 gradient-custom" *ngIf="cartList">
  <div class="row d-flex justify-content-center my-4">
    <div class="col-md-8">
      <div class="card mb-4">
        <div class="card-header py-3">
          <h5 class="mb-0">Cart - {{cartList.length}} items</h5>
        </div>
        <div class="card-body">
          <!-- Single item -->
          <div class="row" *ngFor="let item of cartList;let i = index">
            <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
              <!-- Image -->
              <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                <img [src]="item.img" class="w-100" alt="Blue Jeans Jacket" />
                <a href="#!">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                </a>
              </div>
              <!-- Image -->
            </div>

            <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
              <!-- Data -->
              <p><strong>{{item.title}}</strong></p>
              <p>{{item.description}}</p>
              <p><strong>${{item.price}}</strong></p>
              <p-button type="button" class="btn-sm me-1 mb-2" label="Remove" (click)="removeCartProductItem(item)"
                styleClass="p-button-sm" icon="pi pi-trash"></p-button>
              <!-- Data -->
            </div>

            <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
              <!-- Quantity -->
              <div class="d-flex mb-4" style="max-width: 300px">
                <p-button type="button" class="px-3 me-2" styleClass="p-button-sm" (click)="removeProd(i)"
                  icon="pi pi-minus"></p-button>
                <div class="form-outline">
                  <input id="form1" min="0" max="10" name="quantity" [value]="item.quantity" [id]="i" type="number"
                    class="form-control" />
                  <label class="form-label" for="form1">Quantity</label>
                </div>
                <p-button type="button" class="px-3 ms-2" styleClass="p-button-sm" (click)="addProd(i)"
                  icon="pi pi-plus"></p-button>
              </div>
              <!-- Quantity -->

              <!-- Price -->
              <p class="text-start text-md-left">
                <strong style="margin-left: 90px;">${{item.displayPrice}}</strong>
              </p>
              <!-- Price -->
            </div>
            <hr class="my-4" />

          </div>
          <!-- Single item -->

          <!-- Single item -->
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card mb-4">
        <div class="card-header py-3">
          <h5 class="mb-0">Price Details</h5>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
              Price ( {{cartList.length}} items)
              <span>${{finalPrice}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0">
              Discount
              <span>
                <p-badge [value]="'20% '"></p-badge>
              </span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
              Deliver Charges
              <span>FREE</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
              <div>
                <strong>Total Amount</strong>
              </div>
              <span><strong>${{this.finalPrice - (this.finalPrice * 20 /100 )}}</strong></span>
            </li>
          </ul>

          <p-button type="button" label="Go to checkout" (click)="checkoutDetails()"></p-button>
        </div>
      </div>
    </div>
  </div>
</section>
